<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi d'Entraînement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Suivi d'Entraînement</h1>
        <h2 id="current-day">Exercices du jour</h2>
        <ul id="exercise-list"></ul>

        <!-- Minuteur -->
        <div class="timer-container">
            <h3>Minuteur</h3>
            <div id="timer">00:00</div>
            <div class="timer-buttons">
                <button id="start-btn">Démarrer</button>
                <button id="stop-btn">Arrêter</button>
                <button id="reset-btn">Réinitialiser</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
